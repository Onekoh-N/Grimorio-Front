<div class="container p-4">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center h3">Please sign in</h1>
    <div class="form-floating mt-3">
      <input [ngClass]="{'is-invalid': hasErrors('email', 'required') || hasErrors('email', 'email') }" type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
      <label class="input-label">Email address</label>
      <div class="text-danger" *ngIf="hasErrors('email', 'required')">Campo obligatorio.</div>
      <div class="text-danger" *ngIf="hasErrors('email', 'email')">Mail Invalido</div>
    </div>

    <div class="form-floating mt-3">
      <input [ngClass]="{'is-invalid': hasErrors('password', 'required') || hasErrors('password', 'email') }" type="password" class="form-control" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
      <div class="text-danger" *ngIf="hasErrors('password', 'required')">Campo obligatorio.</div>
    </div>

    <p class="text-center text-danger mt-3">{{message}}</p>
    <div class="boton display-flex justify-content-center">
    <button *ngIf="!loading" [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-1" type="submit">Iniciar Sesion</button>
    <button *ngIf="loading" class="btn btn-primary w-100 py-2 mt-2" type="button" disabled>
      <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status"> Cargando...</span>
    </button>
  </div>
</form>
<button *ngIf="!loading" class="btn btn-primary w-100 mt-1 py-1" (click)="register()" type="button">Registrarse</button>

</div>
