<div class="container">
  <form class="form-signin p-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center h3  fw-normal">Please sign in</h1>

    <div class="form-floating mt-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label class="input-label"  for="floatingInput">Email address</label>
      <div class="text-danger" *ngIf="hasErrors('email', 'required')">Campo obligatorio.</div>
      <div class="text-danger" *ngIf="hasErrors('email', 'email')">Mail Invalido</div>
    </div>

    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
      <div class="text-danger" *ngIf="hasErrors('password', 'required')">Campo obligatorio.</div>
    </div>

    <p class="text-center text-danger mt-3 mb-0">{{message}}</p>
    <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign in</button>
    </form>
</div>
